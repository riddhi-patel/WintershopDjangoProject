<!DOCTYPE html>
{% extends 'seller_header.html' %}
{% load static %}
{%block content%}
<html>
<head>
	<style type="text/css">
	body{
		background-image: url("{% static 'img/bg1.jpg'%}")
	}
</style>
</head>
<body>
<center><h1>View All Product</h1></center>
<div class="row">
	{% for i in products %}
	<div id="box" class="col-sm-3" style="margin-top: 10px;">
		<div class="container">
			<img src="{{i.product_image.url}}" class="card-img-top" alt="Card image" width="150px" height="150px">
			<div class="card-body">
				<p class="card-title">Product Name: {{i.product_name}}</p>
				<p class="card-text">Product Price: {{i.product_price}}</p>
				<a href="{% url 'seller_product_detail' pk=i.pk %}">
					<input type="button" value="More Detail" class="btn btn-primary"></a>
    
  			</div>

		</div>
	</div>
	{% endfor%}
</div>



</body>
</html>
{% endblock %}
