<!DOCTYPE html>
{% extends 'seller_header.html' %}
{% load static %}
{%block content%}
<html>
<head>
	<style type="text/css">
	body{
		background-image: url("{% static 'img/bg1.jpg'%}")
	}
</style>
</head>
<body>
<center><h1>View Product</h1></center>
<div class="row">
	
	<div id="box" class="col-sm-3" style="margin-top: 10px;">
		<div class="container">
			<img src="{{product.product_image.url}}" class="card-img-top" alt="Card image" width="200px" height="200px">
			<div class="card-body">
				<p class="card-title">Product Name: {{product.product_name}}</p>
				<p class="card-text">Product Price: {{product.product_price}}</p>
				<p class="card-text">Product Description:{{product.product_desc}}</p>
				<a href="{% url 'seller_edit_product' pk=product.pk %}">
					<input type="button" value="Edit" class="btn btn-primary"> </a>
				<a href="{% url 'seller_delete_product' pk=product.pk %}">	
					<input type="button" value="Delete" class="btn btn-primary" style="margin-left: 10px"></a>   
  			</div>
		</div>
	</div>
</div>



</body>
</html>
{% endblock %}
