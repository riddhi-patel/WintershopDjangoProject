<!DOCTYPE html>
{% extends 'header.html' %}
{% load static %}
{%block content%}
<html>
<head>
	<style type="text/css">
	body{
		background-image: url("{% static 'img/bg2.jpg'%}")
	}
</style>
</head>
<body>
		<center>
		<h1>Forgot Password</h1>
		{% if msg %}
			<b style="color: red">{{msg}}</b>
		{% endif %}
		<form name="forgot_password" method="post" action="{% url 'forgot_password' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Send OTP" class="btn btn-primary">
					</td>
				</tr>
			</table>
			
		</form>
		
	</center>

</body>
</html>
{% endblock %}
