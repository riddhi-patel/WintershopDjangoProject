<!DOCTYPE html>
{% extends 'header.html' %}
{% load static%}
{%block content%}
<html>
<head>
	<style type="text/css">
	body{
		background-image: url("{% static 'img/bg2.jpg'%}")
	}
</style>
</head>
<body>
		<center>
		<h1>Change Password</h1>
		{% if msg %}
			<b style="color: red">{{msg}}</b>
		{% endif %}
		<form name="change_password" method="post" action="{% url 'change_password' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td>Old Password</td>
					<td><input type="password" name="old_password"></td>
				</tr>
				<tr>
					<td>New Password</td>
					<td><input type="password" name="new_password"></td>
				</td>
				<tr>
					<td>Confirm Password</td>
					<td><input type="password" name="cnew_password"></td>
				</td>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Change Password" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
		
	</center>

</body>
</html>
{% endblock %}
