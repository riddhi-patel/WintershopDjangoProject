<!DOCTYPE html>
{% extends 'header.html' %}
{% load static %}
{%block content%}
<html>
<head>
	<script type="text/javascript">
		window.addEventListener('contextmenu', function (e) { 
  // do something here... 
  e.preventDefault(); 
}, false);
	</script>
	<style type="text/css">
	body{
		background-image: url("{% static 'img/bg2.jpg'%}")
	}
</style>
</head>
<body>
		<center>
		<h1>OTP Validations</h1>
		{% if msg %}
			<b style="color: red">{{msg}}</b>
		{% endif %}
		<form name="otp" method="post" action="{% url 'validate_otp' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td><input type="hidden" name="otp" value="{{otp}}"></td>
					<td><input type="hidden" name="email" value="{{email}}"></td>
				</tr>
				{% if myvar %}
				<tr>
					<td><input type="hidden" name="myvar" value="{{myvar}}"></td>
				</tr>
				{% endif %}
				<tr>
					<td>Enter OTP</td>
					<td><input type="password" name="uotp"></td>
				</td>
				<tr>
					<td colspan="2" align="center">
					<input type="submit" value="validate_otp" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
		
	</center>

</body>
</html>
{% endblock %}
