<!DOCTYPE html>
{% extends 'seller_header.html' %}
{% load static %}
{%block content%}
<html>
<head>
	<style type="text/css">
	body{
		background-image: url("{% static 'img/bg2.jpg'%}")
	}
</style>

</head>
<body>
	<center>
		<h1>Edit Product</h1>
		{% if msg %}
			<b style="color: red">{{msg}}</b>
		{% endif %}
		<form name="update_product" method="post" action="{% url 'seller_edit_product' pk=product.pk %}" enctype="multipart/form-data">
			{% csrf_token %}
			<table>
				<tr>
					<td>Product Category</td>
					<td>{{product.product_category}}</td>
	
				</tr>
				<tr>
					<td>Product Name</td>
					<td><input type="text" name="product_name" value="{{product.product_name}}"></td>
				</tr>
				<tr>
					<td>Product Price</td>
					<td><input type="text" name="product_price" value="{{product.product_price}}"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<img src="{{product.product_image.url}}" width="100px" height="100px">
						
					</td>
				</tr>
				<tr>
					<td>Product Image</td>
					<td><input type="file" name="product_image"></td>
				</td>
				<tr>
					<td>Product Description</td>
					<td><textarea cols="22" rows="5" name="product_desc">{{product.product_desc}}</textarea> 
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="Update Product" class="btn btn-primary"></td>
				</tr>
			</table>
			
		</form>
		
	</center>
	

</body>
</html>
{% endblock %}
